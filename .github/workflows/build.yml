name: build

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies making tests
        working-directory: .
        run: ci/test.sh
      - name: Build package
        run: |
          mv ci/build.toml pyproject.toml
          python -m pip install --upgrade build
          python -m build
